<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0d0d0e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .password-box {
      background: #f2f2f5;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .password-box h2 {
      color: rgb(14, 13, 13);
      margin-bottom: 20px;
    }

    .password-box input {
      width: 80%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .password-box button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    #password-error {
      color: #ff5555;
      margin-top: 12px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h2>Enter Access Password</h2>
    <input type="password" id="password-input" placeholder="Password">
    <button id="password-submit">Enter</button>
    <p id="password-error">Invalid password. Try again.</p>
  </div>

  <script>
    const VALID_PASSWORD = "emma.com10";

    const passwordInput = document.getElementById("password-input");
    const passwordSubmit = document.getElementById("password-submit");
    const passwordError = document.getElementById("password-error");

    function checkPassword() {
      if (passwordInput.value.trim() === VALID_PASSWORD) {
        // Redirect to your actual page
        window.location.href = "index.html";
      } else {
        passwordError.style.display = "block";
        passwordInput.value = "";
      }
    }

    passwordSubmit.addEventListener("click", checkPassword);

    // Also allow pressing Enter
    passwordInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });
  </script>
</body>
</html>
